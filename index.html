<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Prosoft Programming Exercise</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<h1>Prosoft Programming Exercise</h1>
	<p>Please select a starting date and specify number of days.</p>
     <p class="error">Start Date and Number of Days are required fields</p>
	<form>
		<p>
			<label for="datepicker">Start Date</label>
			<input type="text" name="datepicker" id="datepicker">
		</p>
		<p>
			<label for="days">Number of days</label>
			<input type="number" name="days" id="days" class="form-control">
		</p>
		<p>
			<label for="country">Country Code</label>
			<input type="text" class="form-control">
		</p>
		<input class="render btn btn-primary" type="submit" value="Submit">
	</form>

	<div class="result">
	</div>

</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/script.js"></script>

</html>
